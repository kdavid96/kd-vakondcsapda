<div class="chart-container">
    <p class="title">Eredménytáblák</p>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 data-table">

      

      <ng-container matColumnDef=".">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <span class="column-span">
            Felhasználó ID
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Keresés</mat-label>
              <input matInput [formControl]="nameFilter">
            </mat-form-field>
          </span>
        </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="column-span">
            Dátum, idő
          </span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="column-span" style="width: 100%;">
            Nehézség
          </span>
        </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.difficulty | difficultyPipe}} </td>
      </ng-container>

      <ng-container matColumnDef="hits">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Találatok </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.hits}} </td>
      </ng-container>
    
      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Játékidő (mp) </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.sum}} </td>
      </ng-container>
    
      <ng-container matColumnDef="misses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hibák </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.misses}} </td>
      </ng-container>

      <ng-container matColumnDef="hits/misses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hibák/Találatok </th>
        <td mat-cell *matCellDef="let element" matTooltip="Info about the action"> {{element.misses/element.hits | hitsPipe}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator class="mat-elevation-z8"
    [length]="resultsArray?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10]"
    ></mat-paginator>

</div>
